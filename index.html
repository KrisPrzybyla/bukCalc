<!DOCTYPE html>
 <html lang="pl">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>BukCalc</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container mt-5">
         <h1 class="text-center">BukCalc</h1>
         <form id="calculator-form" class="mt-4">
             <div class="row justify-content-center">
                 <div class="col-md-3">
                     <div class="form-group">
                         <label for="a">Wkład:</label>
                         <input type="number" min="1" class="form-control" id="a" required>
                     </div>
                 </div>
                 <div class="col-md-2 d-flex align-items-center justify-content-center">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-slash-lg" viewBox="0 0 16 16">
                         <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                     </svg>
                 </div>
                 <div class="col-md-3">
                     <div class="form-group">
                         <label for="b">Kombinacje:</label>
                         <input type="number" min="1" class="form-control" id="b" required>
                     </div>
                 </div>
             </div>
             <div class="row justify-content-center">
                 <div class="col-md-4">
                     <label for="c0">Mnożnik #1:</label>
                     <input type="number" min="1" class="form-control" id="c0" name="c" required>
                     <div id="inputContainer"></div>
                     <div class="form-group"></div>
                     <button id="addInput" class="btn btn-outline-primary">Dodaj mnożnik</button>
                     <button id="removeInput" class="btn btn-outline-secondary">Usuń mnożnik</button>
                     <div class="form-group"></div>
                     <button type="submit" class="btn btn-primary">Oblicz</button>
                     <button type="reset" class="btn btn-danger">Wyczyść</button>
                     <div id="result" class="mt-4"></div>
                 </div>
             </div>
         </form>
<!--         <div id="result" class="mt-4"></div>-->
     </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
     <script src="index.js"></script>
     <!-- Tutaj dodaj swój plik JavaScript -->
 </body>
 </html>
